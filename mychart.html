
<html><head></head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<button type="button" onclick="startSort()">StartSorting</button>
<div><canvas id="myChart" height="80"></div>
<div id="debug">tried</div>
<script>
total = 100;
tryed = 0;
function startSort() {
  count = 0
  while ( count++ < total ) {
   setTimeout(function() {
     for ( let j=0 ; j<(sortedArray.length-1) ; j++ ) {
        if ( sortedArray[j] > sortedArray[j+1] ) {
          tmp = sortedArray[j]
          sortedArray[j] = sortedArray[j+1]
          sortedArray[j+1] = tmp
        }
      }
      myChart.update()
    }, 100*count )
  }
}

ctx = document.getElementById('myChart').getContext('2d');
myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [],
        datasets: [{
            label: 'random number',
            data: [],
            borderColor: 'green',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            borderWidth: 0.1
        },
        {
            label: 'sorted number',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(54, 162, 235, 0.1)',
            borderWidth: 0.5
        }]
    },
    options: { }
});
randomArray = myChart.data.datasets[0].data;
sortedArray = myChart.data.datasets[1].data;
for ( let i=0 ; i<total ; i++) {
   num = Math.floor(Math.random()*100);
   myChart.data.labels[i] = i;
   randomArray[i] = num;
   sortedArray[i] = num;
}
myChart.update()
</script>
</body>
</html>
